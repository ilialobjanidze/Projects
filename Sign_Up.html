<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 20px;
            width: 80%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

       
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            padding: 14px 0;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

      

     
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="first-name" required placeholder="First Name"><br>
        <input type="text" id="last-name" required placeholder="Last Name"><br>
        <input type="email" id="email" required placeholder="Email"><br>
        <input type="password" id="password" required placeholder="Password"><br>
        <input type="password" id="re-enter-password" required placeholder="Re-enter Password"><br>
        <select name="city" id="city">
            <option value="tbilisi">Tbilisi</option>
            <option value="kutaisi">Kutaisi</option>
            <option value="poti">Poti</option>
            <option value="gori">Gori</option>
            <option value="batumi">Batumi</option>
            <option value="zugdidi">Zugdidi</option>
            <option value="telavi">Telavi</option>
            <option value="other">Other</option>
        </select>
        <button><a href="page.html" class="button">Sign Up</a></button>
    </div>
</body>
</html>
